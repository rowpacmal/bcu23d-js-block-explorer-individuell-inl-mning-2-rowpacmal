<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/styles/style.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
      integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/1a15ffbffa.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="./scripts/lib/app.js"
      defer
    ></script>

    <title>Kiwi | Block Explorer</title>
  </head>

  <body>
    <main>
      <header>
        <a href="/">
          <!-- <i class="bi-app-indicator"></i> -->
          <span><i class="fa-solid fa-kiwi-bird"></i></span>

          <h1>Kiwi</h1>
        </a>
      </header>

      <section class="balance-section">
        <h2>Explorer</h2>

        <div class="form">
          <div>
            <label for="wallet-address">Wallet</label>

            <input
              type="text"
              id="wallet-address"
              placeholder="Enter your wallet address here..."
              required
            />
          </div>

          <div>
            <button id="check-balance">Check Balance</button>
          </div>
        </div>

        <section>
          <h3>Balance</h3>

          <p id="balance-display">
            You haven't entered a wallet address yet...
          </p>
        </section>

        <section>
          <h3>History</h3>
          <p id="block-display">No history has been recorded yet...</p>
        </section>
      </section>

      <section class="transaction-section">
        <h2>Exchanger</h2>

        <div class="form">
          <div>
            <label for="">Sender</label>

            <input
              type="text"
              id="sender-address"
              placeholder="Enter the senders wallet address here..."
              required
            />
          </div>

          <div>
            <label for="">Ether</label>

            <input
              type="number"
              id="transaction-amount"
              placeholder="1.0"
              required
            />
          </div>

          <div>
            <label for="">Receiver</label>

            <input
              type="text"
              id="receiver-address"
              placeholder="Enter the receivers wallet address here..."
              required
            />
          </div>

          <div>
            <button id="send-transaction">Send Transaction</button>
          </div>
        </div>
      </section>

      <footer>
        <p>Kiwi &copy; 2024</p>
      </footer>
    </main>
  </body>
</html>
