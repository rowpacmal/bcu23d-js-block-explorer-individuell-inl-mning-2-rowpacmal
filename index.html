<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/styles/style.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"
      integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/1a15ffbffa.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="./scripts/lib/app.js"
      defer
    ></script>

    <title>Etheria | Block Explorer</title>
  </head>

  <body>
    <main>
      <header class="hero">
        <img
          src="./assets/images/ethereum-logo.webp"
          alt=""
          width="429"
          height="699"
          loading="lazy"
        />
        <h1>Etheria</h1>
        <p>Block Explorer</p>
      </header>

      <div class="wrapper">
        <div class="wallet">
          <div class="input">
            <label for="sender-address">Sender</label>

            <input
              type="text"
              id="sender-address"
              placeholder="Wallet address..."
            />
          </div>

          <div class="balance-container">
            <i class="fa-brands fa-ethereum"></i>

            <span id="balance">0.00</span> ETH
          </div>

          <button id="check-balance">Check</button>
        </div>

        <div class="transaction">
          <div class="input">
            <label for="amount"
              ><i class="fa-brands fa-ethereum"></i> Ether</label
            >

            <input
              type="number"
              id="amount"
              placeholder="1.00"
            />
          </div>

          <div class="input">
            <label for="receiver-address">Receiver</label>

            <input
              type="text"
              id="receiver-address"
              placeholder="Wallet address..."
            />
          </div>

          <button
            id="send-funds"
            class="dark-btn"
          >
            Send
          </button>
        </div>

        <div class="block-explorer">
          <div class="be-header">
            <button id="check-block">Block</button>

            <div class="block-number-container">
              <i class="fa-solid fa-cube"></i>

              <span id="block-number">xxxxxxxxxx</span>
            </div>
          </div>

          <div id="display-history">
            <div class="block-container">
              <span> From: xxxxxxxxxxxxxxxxxxxxxxxxx </span>

              <span> To: xxxxxxxxxxxxxxxxxxxxxxxxx </span>

              <span>
                Trx:
                <i class="fa-brands fa-ethereum"></i>
                0.00 ETH
              </span>
            </div>
          </div>
        </div>
      </div>

      <footer class="copyright">
        <p>Etheria &copy; 2024</p>
      </footer>
    </main>
  </body>
</html>
